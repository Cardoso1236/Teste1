<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão do YouTube Clicável</title>
    <style>
        /* Estilizando o botão do YouTube */
        .youtube-button {
            display: inline-block;
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .youtube-button:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>

    <!-- Exemplo de um botão que redireciona para o YouTube -->
    <a href="https://www.youtube.com/canalexemplo" target="_blank" class="youtube-button">
        Assista no YouTube
    </a>

</body>
</html>
